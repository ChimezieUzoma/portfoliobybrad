<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Lato&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | UI/UX Designer & Photographer</title>
</head>
<body>
    <!--Header-->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="logo" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a  href="about.html">About</a></li>
                    <li><a   href="work.html">Work</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--section a contact form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form action="">
                <div class="text-fields">
                    <input type="text"  class="text-input name-input" placeholder="Name">
                    <input type="text"  class="text-input subject-input" placeholder="Subject">
                    <input type="email"  class="text-input email-input" placeholder="email address">
                    <input type="text"  class="text-input phone-input" placeholder="Phone Number">
                    <textarea placeholder="Enter Message" class="text-input message-input"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!---section b contact info-->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-infos">
                <div class="contact-info">
                    <i class="fas fa-envelop fa-2x"></i>
                    <h3>Email</h3>
                    <p>johnnick@text.com</p>
                </div>
                <div class="contact-info">
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>08034558363</p>
                </div>
                <div class="contact-info">
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main st, lucy street</p>
                </div>
            </div>
        </div>
    </section>

    <!--section c tagline-->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>
    <!--footer-->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2023. All Right Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </footer>
    
</body>
</html>
